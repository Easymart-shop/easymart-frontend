<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details - EasyMart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .product-details {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .product-details img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .price {
      font-size: 1.2em;
      color: green;
      margin-top: 10px;
    }
    .old-price {
      text-decoration: line-through;
      color: gray;
      margin-right: 5px;
    }
    .stock {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Product Details</h1>
  <div class="product-details">
    <div id="product-container">Loading...</div>
  </div>

 <script>
  // ✅ সবসময় কাস্টম ডোমেইন ব্যবহার
  const API_BASE_URL = "https://api.easymartsbd.com";

  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get("id");

  const productContainer = document.getElementById("product-container");

  async function loadProduct() {
    if (!productId) {
      productContainer.innerHTML =
        "<p style='color:red'>❌ No product ID found in URL.<br> Example: <b>product.html?id=68942cfc4711443c0bb98ad6</b></p>";
      return;
    }

    try {
      const res = await fetch(`${API_BASE_URL}/api/products/${productId}`);
      if (!res.ok) throw new Error("Product not found");
      const product = await res.json();

      productContainer.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h2>${product.name}</h2>
        <p class="price">
          <span class="old-price">${product.oldPrice ? '৳' + product.oldPrice : ''}</span>
          ৳${product.price}
        </p>
        <p class="stock" style="color:${product.stock > 0 ? 'green' : 'red'};">
          ${product.stock > 0 ? `In Stock (${product.stock})` : 'Out of Stock'}
        </p>
        <p style="font-weight:bold;color:blue;">Sold: ${product.sold || 0}</p>
        <p>${product.description || "No description available."}</p>
        <button style="padding:10px 15px;margin-top:10px;background:teal;color:#fff;border:none;border-radius:6px;cursor:pointer;">
          Add to Cart
        </button>
      `;
    } catch (err) {
      console.error(err);
      productContainer.innerHTML = "<p style='color:red;'>❌ Failed to load product details.</p>";
    }
  }

  loadProduct();
</script>

</body>
</html>
