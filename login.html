<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EasyMart - Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial;background:#f5f5f5;padding:20px}
    form{background:#fff;max-width:400px;margin:auto;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1)}
    input{width:100%;padding:8px;margin-top:8px;border:1px solid #ccc;border-radius:4px}
    button{width:100%;padding:10px;margin-top:12px;background:#007bff;color:#fff;border:none;border-radius:4px;cursor:pointer}
    .msg{margin-top:10px;text-align:center;font-weight:600}
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p class="msg" id="msg"></p>
  </form>

  <script>
    const API_BASE = "http://localhost:5000"; // <-- তোমার backend URL এখানে বসাও
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(API_BASE + "/api/auth/login", {  // <-- এখানে /api/auth/login ইউজ করতে হবে
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.message || "Login failed";
          msg.style.color = "red";
          return;
        }

        // টোকেন লোকালস্টোরেজে রাখবে এবং অ্যাকাউন্ট পেজে যাবে
        localStorage.setItem("token", data.token);
        msg.textContent = "Login successful. Redirecting...";
        msg.style.color = "green";
        setTimeout(() => window.location.href = "account.html", 800);

      } catch (err) {
        console.error(err);
        msg.textContent = "Server error";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
