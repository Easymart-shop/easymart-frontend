<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EasyMart - Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
    form { background:#fff; max-width:400px; margin:auto; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align:center; margin-bottom:10px; }
    label { display:block; margin-top:10px; font-weight:600; }
    input { width:100%; padding:8px; margin-top:6px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
    button { width:100%; padding:10px; background:#007bff; color:#fff; border:none; border-radius:4px; font-size:16px; cursor:pointer; margin-top:12px; }
    button:hover { background:#0056b3; }
    .msg { text-align:center; margin-top:12px; font-weight:600; }
    .error { color:#c00; }
    .success { color:#086; }
  </style>
</head>
<body>
  <form id="forgotForm" autocomplete="off">
    <h2>Forgot Password</h2>
    <label for="email">Registered Email Address</label>
    <input type="email" id="email" name="email" required />
    <button type="submit">Send Reset Link</button>
    <p class="msg" id="message"></p>
  </form>

  <script>
    const API_BASE = "http://localhost:5000"; // তোমার backend URL বসাও

    const form = document.getElementById("forgotForm");
    const msgEl = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgEl.textContent = "";
      msgEl.className = "msg";

      const email = document.getElementById("email").value.trim().toLowerCase();

      if (!email) {
        msgEl.textContent = "Please enter your email.";
        msgEl.classList.add("error");
        return;
      }

      try {
        const res = await fetch(API_BASE + "/api/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();

        if (!res.ok) {
          msgEl.textContent = data.message || "Failed to send reset email.";
          msgEl.classList.add("error");
          return;
        }

        msgEl.textContent = data.message || "Password reset email sent.";
        msgEl.classList.add("success");

      } catch (err) {
        console.error(err);
        msgEl.textContent = "Server error. Try again later.";
        msgEl.classList.add("error");
      }
    });
  </script>
</body>
</html>
