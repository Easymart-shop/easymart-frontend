<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EasyMart - Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
    form { background:#fff; max-width:400px; margin:auto; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align:center; margin-bottom:10px; }
    label { display:block; margin-top:10px; font-weight:600; }
    input { width:100%; padding:8px; margin-top:6px; border:1px solid #ccc; border-radius:4px; box-sizing:border-box; }
    button { width:100%; padding:10px; background:#28a745; color:#fff; border:none; border-radius:4px; font-size:16px; cursor:pointer; margin-top:12px; }
    button:hover { background:#1e7e34; }
    .msg { text-align:center; margin-top:12px; font-weight:600; }
    .error { color:#c00; }
    .success { color:#086; }
  </style>
</head>
<body>
  <form id="resetForm" autocomplete="off">
    <h2>Reset Password</h2>

    <label for="password">New Password</label>
    <input type="password" id="password" name="password" required minlength="6" />

    <label for="confirmPassword">Confirm New Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" />

    <button type="submit">Reset Password</button>
    <p class="msg" id="message"></p>
  </form>

  <script>
    const API_BASE = "http://localhost:5000"; // তোমার backend URL বসাও
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
    const email = urlParams.get("email");

    const form = document.getElementById("resetForm");
    const msgEl = document.getElementById("message");

    if (!token || !email) {
      msgEl.textContent = "Invalid or missing token/email.";
      msgEl.classList.add("error");
      form.style.display = "none";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgEl.textContent = "";
      msgEl.className = "msg";

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!password || !confirmPassword) {
        msgEl.textContent = "Please fill all fields.";
        msgEl.classList.add("error");
        return;
      }

      if (password.length < 6) {
        msgEl.textContent = "Password must be at least 6 characters.";
        msgEl.classList.add("error");
        return;
      }

      if (password !== confirmPassword) {
        msgEl.textContent = "Passwords do not match.";
        msgEl.classList.add("error");
        return;
      }

      try {
        const res = await fetch(API_BASE + "/api/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, token, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          msgEl.textContent = data.message || "Password reset failed.";
          msgEl.classList.add("error");
          return;
        }

        msgEl.textContent = data.message || "Password reset successful.";
        msgEl.classList.add("success");

        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);

      } catch (err) {
        console.error(err);
        msgEl.textContent = "Server error. Try again later.";
        msgEl.classList.add("error");
      }
    });
  </script>
</body>
</html>
