<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyMart - Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .old-price {
      text-decoration: line-through;
      color: gray;
      margin-right: 5px;
    }
    .add-to-cart-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background: teal;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>All Products</h1>
  <div id="product-list-container" class="product-list"></div>

  <script>
    // ✅ Dynamic API Base URL (Local vs Live)
    const API_BASE_URL =
      window.location.hostname === "127.0.0.1" || window.location.hostname === "localhost"
        ? "http://localhost:5000"
        : "https://api.easymartsbd.com";

    const container = document.getElementById("product-list-container");

    async function loadProducts() {
      try {
        const res = await fetch(`${API_BASE_URL}/api/products`);
        if (!res.ok) throw new Error("Failed to fetch products");
        const data = await res.json();

        container.innerHTML = "";
        data.forEach(product => {
          const productHTML = `
            <div class="product">
              <a href="product.html?id=${encodeURIComponent(product._id)}" style="text-decoration:none;color:inherit;">
                <img src="${product.image}" alt="${product.name}" />
                <h4>${product.name}</h4>
                <p>
                  <span class="old-price">${product.oldPrice ? '৳' + product.oldPrice : ''}</span>
                  ৳${product.price}
                </p>
                <p style="font-weight:bold;color:${product.stock > 0 ? 'green' : 'red'};">
                  ${product.stock > 0 ? `In Stock (${product.stock})` : 'Out of Stock'}
                </p>
                <p style="font-weight:bold;color:blue;">
                  Sold: ${product.sold || 0}
                </p>
              </a>
              <button class="add-to-cart-btn" ${product.stock <= 0 ? 'disabled style="opacity:0.6;"' : ''}>
                Add to Cart
              </button>
            </div>
          `;
          container.insertAdjacentHTML("beforeend", productHTML);
        });
      } catch (err) {
        console.error("Error fetching products:", err);
        container.innerHTML = "<p style='color:red;'>Failed to load products.</p>";
      }
    }

    loadProducts();
  </script>
</body>
</html>
