<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Account - EasyMart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .container {
      max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .info {
      text-align: left;
      margin: 10px 0;
      font-size: 18px;
    }
    button.logout {
      margin-top: 20px;
      padding: 10px 20px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.logout:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Your Account Information</h2>
    <div id="userInfo">
      <!-- ইউজারের তথ্য এখানে দেখানো হবে -->
    </div>
    <button class="logout" id="logoutBtn">Logout</button>
  </div>

  <script>
    // লগইন ইউজারের তথ্য আনা
    const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

    if(!loggedInUser){
      alert('You are not logged in!');
      window.location.href = 'login.html';
    } else {
      const infoDiv = document.getElementById('userInfo');
      infoDiv.innerHTML = `
        <p class="info"><strong>Full Name:</strong> ${loggedInUser.name}</p>
        <p class="info"><strong>Email:</strong> ${loggedInUser.email}</p>
        <p class="info"><strong>Phone:</strong> ${loggedInUser.phone}</p>
      `;
    }

    // লগআউট ফাংশন
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      alert('You have logged out.');
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
