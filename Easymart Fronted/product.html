<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Details - EasyMart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    .container { padding: 20px; max-width: 1000px; margin: auto; }
    .product-details { display: flex; flex-wrap: wrap; background: white; padding: 20px; border-radius: 10px; }
    .image-slider { width: 100%; max-width: 400px; position: relative; margin-right: 20px; }
    .image-slider img { width: 100%; height: 300px; object-fit: contain; border-radius: 8px; cursor: pointer; }
    .arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; padding: 10px; cursor: pointer; font-size: 18px; border-radius: 50%; user-select: none; }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
    .product-info { flex: 1; }
    .product-info h2 { margin-top: 0; }
    .price { font-size: 20px; margin-top: 10px; color: green; }
    .old-price { text-decoration: line-through; color: gray; margin-right: 10px; }
    .add-to-cart { margin-top: 10px; padding: 10px 20px; background: green; color: white; border: none; cursor: pointer; border-radius: 5px; }
    .add-to-cart:disabled { background: gray; cursor: not-allowed; }
    .reviews, .related-products { margin-top: 30px; }
    .review { background: #fff; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    .review-stars { color: gold; }
    .related-products h3 { margin-bottom: 10px; }
    .related-container { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
    .related-product {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-sizing: border-box;
      text-align: center;
      flex: 1 1 calc(50% - 10px);
      max-width: 160px;
      transition: transform 0.3s ease;
      text-decoration: none;
      color: inherit;
    }
    .related-product:hover { transform: scale(1.05); }
    .related-product img { width: 100%; height: 120px; object-fit: cover; border-radius: 5px; }
    #extra-image-slider {
      display: flex;
      overflow-x: auto;
      margin-bottom: 10px;
      gap: 10px;
    }
    #extra-image-slider img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    #extra-image-slider img.selected { border-color: green; }
    .continue-shopping-btn, .go-to-cart-container { position: fixed; top: 10px; z-index: 9999; }
    .continue-shopping-btn {
      left: 99px;
      transform: translateX(-50%);
      background-color: #088a2d;
      color: #fff;
      padding: 6px 12px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .continue-shopping-btn:hover { background-color: #03a91c; }
    .go-to-cart-container { right: 20px; }
    .go-to-cart-btn {
      background-color: green;
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .go-to-cart-btn:hover { background-color: #006400; }
  </style>
</head>
<body>
  <a href="index.html" class="continue-shopping-btn">🔙 Continue Shopping</a>
  <div class="go-to-cart-container">
    <a href="cart.html" class="go-to-cart-btn">🛒 Go to Cart (<span id="go-cart-count">0</span>)</a>
  </div>
  <div class="container">
    <div class="product-details">
      <div class="image-slider">
        <div id="extra-image-slider"></div>
        <img id="product-img" src="" alt="Product" />
        <span class="arrow left">&#8592;</span>
        <span class="arrow right">&#8594;</span>
      </div>
      <div class="product-info">
        <h2 id="product-title"></h2>
        <p id="product-description"></p>
        <p class="price">
          <span class="old-price" id="product-old-price"></span>
          <span id="product-price"></span>
        </p>
        <button class="add-to-cart" id="add-to-cart-btn">Add to Cart</button>
        <p id="stock-info" style="margin-top:10px; font-weight:bold;"></p>
      </div>
    </div>
    <div class="reviews">
      <h3>Customer Reviews</h3>
      <div id="review-list"></div>
      <textarea id="review-text" placeholder="Write your review..." rows="3" style="width:100%;"></textarea>
      <br>
      <label>Rating:
        <select id="review-rating">
          <option value="1">★☆☆☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="3">★★★☆☆</option>
          <option value="4">★★★★☆</option>
          <option value="5">★★★★★</option>
        </select>
      </label>
      <br>
      <button id="submit-review-btn" style="margin-top:10px;">Submit Review</button>
    </div>
    <div class="related-products">
      <h3>Other Products</h3>
      <div class="related-container" id="related-products"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const productName = params.get('name');
      if (!productName) {
        alert("Product not found.");
        return location.href = "index.html";
      }

      // Initialize stock if not present
      if (!localStorage.getItem('stockData')) {
        localStorage.setItem("stockData", JSON.stringify({
          "Face Cream": 10,
          "Smart Watch": 5,
          "Headphone": 8,
          "Medicine Kit": 7
        }));
      }

      // Update cart count on top right
      function updateGoCartCount() {
        const cartData = JSON.parse(localStorage.getItem('cartData')) || [];
        document.getElementById("go-cart-count").innerText = cartData.reduce((sum, item) => sum + item.quantity, 0);
      }
      updateGoCartCount();

      // Fetch all products from backend
      fetch("https://easymart-backend-4vh1.onrender.com/api/products")

        .then(res => res.json())
        .then(data => {
          // Find this product
          const p = data.find(item => item.name === productName);
          if (!p) {
            alert("Product not found in backend.");
            return location.href = "index.html";
          }

          const stockData = JSON.parse(localStorage.getItem("stockData")) || {};
          let currentStock = stockData[p.name] ?? 0;

          // Elements references
          const stockInfo = document.getElementById("stock-info");
          const addBtn = document.getElementById("add-to-cart-btn");
          const productImg = document.getElementById("product-img");
          const extraImageSlider = document.getElementById("extra-image-slider");
          const productTitle = document.getElementById("product-title");
          const productDesc = document.getElementById("product-description");
          const productPrice = document.getElementById("product-price");
          const productOldPrice = document.getElementById("product-old-price");
          const relatedContainer = document.getElementById("related-products");

          function updateStockUI() {
  stockInfo.innerText = `✅ In Stock`;  // সবসময় In Stock দেখাবে
  addBtn.disabled = false;              // বাটন সবসময় সক্রিয় থাকবে
  addBtn.style.background = "green";
  addBtn.style.cursor = "pointer";
}


          // Show main product info
          productImg.src = p.image;
          productTitle.innerText = p.name;
          productDesc.innerText = p.description;
          productPrice.innerText = `৳${p.price}`;
          productOldPrice.innerText = p.oldPrice ? `৳${p.oldPrice}` : "";

          // Image slider setup
          const images = [p.image, ...(p.extraImgs || [])];
          let currentIndex = 0;
          extraImageSlider.innerHTML = "";

          images.forEach((imgSrc, i) => {
            const img = document.createElement("img");
            img.src = imgSrc;
            if (i === 0) img.classList.add("selected");
            img.onclick = () => {
              currentIndex = i;
              productImg.src = imgSrc;
              extraImageSlider.querySelectorAll("img").forEach(el => el.classList.remove("selected"));
              img.classList.add("selected");
            };
            extraImageSlider.appendChild(img);
          });

          // Arrow buttons for slider
          document.querySelector(".arrow.left").onclick = () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            productImg.src = images[currentIndex];
            extraImageSlider.querySelectorAll("img").forEach(el => el.classList.remove("selected"));
            extraImageSlider.querySelectorAll("img")[currentIndex].classList.add("selected");
          };
          document.querySelector(".arrow.right").onclick = () => {
            currentIndex = (currentIndex + 1) % images.length;
            productImg.src = images[currentIndex];
            extraImageSlider.querySelectorAll("img").forEach(el => el.classList.remove("selected"));
            extraImageSlider.querySelectorAll("img")[currentIndex].classList.add("selected");
          };

          updateStockUI();

          // Add to cart button click
          addBtn.onclick = () => {
          

            let cart = JSON.parse(localStorage.getItem("cartData")) || [];
            const existing = cart.find(i => i.name === p.name);
            if (existing) existing.quantity++;
            else cart.push({ name: p.name, price: p.price, img: p.image, quantity: 1 });
            localStorage.setItem("cartData", JSON.stringify(cart));

            currentStock--;
            stockData[p.name] = currentStock;
            localStorage.setItem("stockData", JSON.stringify(stockData));
            updateStockUI();
            updateGoCartCount();
            alert("Added to cart!");
          };

          // Customer reviews logic
          const reviewsKey = "reviews_" + p.name;
          let reviews = JSON.parse(localStorage.getItem(reviewsKey)) || [];

          function renderReviews() {
            const container = document.getElementById("review-list");
            container.innerHTML = "";
            if (reviews.length === 0) {
              container.innerHTML = "<p>No reviews yet.</p>";
              return;
            }
            reviews.forEach(r => {
              const div = document.createElement("div");
              div.className = "review";
              div.innerHTML = `<div class="review-stars">${"★".repeat(r.rating)}${"☆".repeat(5 - r.rating)}</div><div>${r.text}</div>`;
              container.appendChild(div);
            });
          }
          renderReviews();

          document.getElementById("submit-review-btn").onclick = () => {
            const text = document.getElementById("review-text").value.trim();
            const rating = parseInt(document.getElementById("review-rating").value);
            if (!text) return alert("Please write a review first.");
            reviews.push({ text, rating });
            localStorage.setItem(reviewsKey, JSON.stringify(reviews));
            renderReviews();
            document.getElementById("review-text").value = "";
            alert("Thank you for your review!");
          };

          // Related products
          relatedContainer.innerHTML = "";
          data.forEach(prod => {
            if (prod.name === p.name) return; // skip current product
            const a = document.createElement("a");
            a.href = `product.html?name=${encodeURIComponent(prod.name)}`;
            a.className = "related-product";
            a.innerHTML = `
              <img src="${prod.image}" alt="${prod.name}" />
              <h4>${prod.name}</h4>
              <p><span class='old-price'>৳${prod.oldPrice}</span> ৳${prod.price}</p>
            `;
            relatedContainer.appendChild(a);
          });
        })
        .catch(err => {
          console.error("Error fetching product:", err);
          alert("Error loading product data.");
          location.href = "index.html";
        });
    });
  </script>
</body>
</html>
